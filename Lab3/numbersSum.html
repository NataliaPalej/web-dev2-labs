<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Range sum calculator</title>
    <script>
        let stop = 999;
        let num1 = prompt("Enter first number:\nOr 999 to quit ");
        console.log(`First value: ${num1}`);
        while (num1 != stop) {
            num1 = parseInt(num1);
            if (isNaN(num1)){
            alert(`Please enter numbers only or 999 to exit\nTry again`)
            console.log(`Error`);
            num1 = prompt("Enter first value again: ");
            console.log(`First number ${num1}`);
            }
            if (!isNaN(num1)) {
                let num2 = prompt("Enter second number: ");
                num2 = parseInt(num2);
                console.log(`Second value: ${num2}`);

                num1 = parseInt(num1);
                var sum = 0;
                for (i = num1; i <= num2; i++) {
                    sum = sum + i;
                }

                console.log(`Sum of values: ${sum}`);
                alert(`The sum of numbers from range ${num1}-${num2} is ${sum}`);
            }
            num1 = prompt(`Do you want to do another sum? Enter first number or 999 to quit`)
        }

    </script>
</head>

<body>
    <script>
    //document.write("<h1>Sum calculator</h1>");;
    </script>
    <main>
        <h2>Add two numbers together calculator</h2>
    </main>
</body>

</html>
