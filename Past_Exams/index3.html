<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<p>Sum of all arguments:</p>
<p id="demo"></p>
<p id="demo2"></p>

<script>
function Phone(make, model, ram, memory){
this.make = make;
this.model = model;
this.ram = ram;
this.memory = memory;
}

Phone.prototype.showDetails = function (){
return `Make: ${this.make} \nModel: ${this.model} \nRam: ${this.ram} \nMemory: ${this.memory}`
}

Phone.prototype.addMemory = function (amt) {
  this.memory = this.memory + parseInt(amt);
}

let x = new Phone("iPhone", "S12", 8, 32);

document.getElementById("demo").innerHTML = x.showDetails();
console.log("first: ", x)

x.addMemory(18);
console.log("add")

document.getElementById("demo2").innerHTML = x.showDetails();
console.log("second", x)

let samsung = new Phone("Samsung", "8S", 4, 64)
alert(samsung.showDetails());

</script>

</body>
</html>
