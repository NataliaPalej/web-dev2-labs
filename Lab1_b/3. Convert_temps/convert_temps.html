<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        entry = prompt("Enter Farhrenheit temperature:");
        const Farhrenheit = parseInt(entry);
        const celcius = (entry-32)*(5/9);
    </script>
</head>
<body>
    <script>
    document.write("<h1>Temperature: </h1>");
	document.write(`Farhenheit temperature: ${Farhrenheit}<br>Celcius temperature: ${parseFloat(celcius.toFixed(2))}&#x2103<br>`);
    </script>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
