<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Average Test Scores</title>
    <script>
        let entry, average; 
        let total = 0;
		
        //get 3 scores from user
		entry = prompt("Enter 1st test score");
        const score1 = parseInt(entry);
		
		entry = prompt("Enter 2nd test score");
        const score2 = parseInt(entry);
		
		entry = prompt("Enter 3rd test score");
        const score3 = parseInt(entry);

        entry = prompt("Enter 4th test score: ")
        const score4 = parseInt(entry);

        //calculate the average
		total = score1 + score2 + score3 + score4
        average = parseInt(total/4);

        alert("Score 1 = " + score1 + "%" + "\n" +		    
            "Score 2 = " + score2 + "%" + "\n" +
		    "Score 3 = " + score3 + "%" + "\n" +
            "Score 4 = " + score4 + "%" + "\n" +
			"Average score = " + average + "%");
    </script>
</head>
<body>
    <script>
		document.write("<h1>The Test Scores App</h1>");
		document.write(`Score 1 = ${score1}% <br>		    
            Score 2 = ${score2}%<br>
		    Score 3 = ${score3}%<br>
            Score 4 = ${score4}%<br><br>
			Average score = ${average}%<br><br>`);
    </script>
    Thanks for using the Test Scores application!
</body>
</html>
